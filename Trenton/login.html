    <div class="row" id="signup_form" style="display:none;">

          <h6 style="text-align:center;">Sign Up</h6>
          <div class="card">
              <div class="card-content">
                 <div class="form-field">
                      <label for="email">Email</label>
                      <input type="email" id="signup_email">
                  </div><br>
                  <div class="form-field">
                      <label for="First Name">First Name</label>
                      <input type="text" id="signup_fname"> 
                 </div><br>
                  <div class="form-field">
                   <label for="Last Name">Last Name</label>
                    <input type="text" id="signup_lname"> 
                  </div><br>
                  <div class="form-field">
                    <label for="password">Password</label>
                   <input type="password" id="signup_password"> 
                 </div><br>
                 <div class="form-field">
                  <label for="verifypassword">Verify Password</label>
                 <input type="password" id="signup_verifypassword"> 
               </div><br>
                 <div class="center">
                  <button id ="submitButton" onclick="submitUserInformation()" class="btn waves-effect waves-dark teal darken-2 white-text" style="width: 49%;">Submit</button>
                  <a href="#" onclick="cancel()" class="btn waves-effect waves-dark grey darken-1 white-text" style="width: 49%;">Cancel</a>
                  </div>
                </div>
              </div>

          </div>

        </div>

    </div>

                </div>
              </div>

        </div>
